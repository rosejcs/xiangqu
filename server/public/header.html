<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<body>
  <!-- #mHeader头部通用版块 -->
  <header id="mHeader">

        <div class="wrap clearfix">

          </div>
          <!-- rightUser (右侧用户 登录+注册+设计师入驻+下载App 部分)-->
          <div class="rightUser">
            <ul class="loginAndReg">
              <li class="loginReg">

                </div>
                <!-- 已登录 -->
                 <!-- 已登录 -->
              <div class="logged">
                  <div class="userWrap">
                    <a href="javascript:;" class="user">
                      <span class="nameOrPhone">15812345600</span>
                      <span><img src="./img/icon/dropdown.png"></span>
                    </a>
                    <div class="uconfig clearfix">
                      <p>
                        <a href="javascript:;">我的订单</a>
                      </p>
                      <p>
                        <a href="javascript:;">个人设置</a>
                      </p>
                      <p>
                        <a href="javascript:;">退出</a>
                      </p>
  
                    </div>
                  </div>
                  <a href="javascript:;" class="shopCart">

                    <span class="counts">10</span>
                  </a>
                  <a href="javacript:;" class="notice">
                    通知
                    <span class="counts"></span>
                  </a>
  
                </div>
              </li>
              <li class="designerIn float-l"><a href="#">设计师入驻</a></li>
              <li class="downloadApp float-l">
                <a href="#">下载App<span class="iconfont icon-unfold"></span></a>

                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="shopNavbar">
        <div class="wrap clearfix">
          <!-- shopNav左侧商店菜单导航 -->

            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">逛</a></li>
            <li><a href="#">设计师</a></li>
            <li><a href="#">小站</a></li>
          </ul>
          <!-- searchBar 右侧搜索框 -->
          <div class="searchBar">
            <input type="text" class="searchItem" placeholder="搜索您感兴趣的品牌" />
            <button type="submit" class="searchBtn">
              <span class="iconfont icon-search"></span>
            </button>
          </div>
        </div>
