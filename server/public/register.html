<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wg_register</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
 
</head>

<body>
  <div class="container">
    <!-- #topBanner 顶部标题/logo/首页导航 -->
    <div id="topBanner">
      <div class="topBannerLeft">
        <h1>
          <a href="#"></a>
        </h1>
      </div>
    </div>
    <!-- /#topBanner -->

    <!-- #regContent 中间内容,填写用户信息 -->
    <div id="regContent">
      <div class="wrapper">
        <h2>账户注册</h2>
        <div class="userOperate">
          <ul>
            <li>
              <div class="inputTel">
                <span class="manIcon"></span>
                <input type="text" class="phone" placeholder="请输入手机号">
                <span class="phoneFormat phoneTrue"><img src="./img/icon/true.png"></span>
                <span class="phoneFalse"><img src="./img/icon/false.png">请输入11位有效数字</span>
              </div>
            </li>

            <li>
              <div class="inputPwd">
                <span class="pwdIcon"></span>
                <input type="password" class="upwd" placeholder="请输入密码">
                <span class="pwdTrue"><img src="./img/icon/true.png"></span>
                <span class="pwdFalse"><img src="./img/icon/false.png">请输入6-20位有效字符</span>
              </div>
              <span class="wordLength">
                密码由6-20位英文字母、数字或符号组成
              </span>
            </li>

            <li>
              <p class="noticeTip"></p>
              <input class="reg" type="button" value="注册想去">
              <div class="needToKnow">
                <p>注册即表示同意<a href="#">《用户使用条款及服务协议》</a></p>
              </div>
            </li>

            <li>
              <div class="turnToLogin">
                <a href="#">登录<span>→</span></a>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>

<!-- js -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
